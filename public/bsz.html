<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站点访问统计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fefefe;
            color: #333;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .stats-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid #f0f0f0;
        }
        
        .title {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 18px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .stats-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #777;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 500;
            color: #222;
            font-variant-numeric: tabular-nums;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        @media (max-width: 480px) {
            .stats-box {
                padding: 30px 20px;
            }
            
            .stats-row {
                padding: 15px 0;
            }
            
            .stat-label {
                font-size: 0.95rem;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-box">
            <div class="title">访问统计</div>
            
            <div class="stats-row">
                <span class="stat-label">总访问量</span>
                <span class="stat-value" id="busuanzi_site_pv">正在加载...</span>
            </div>
            
            <div class="stats-row">
                <span class="stat-label">总访客数</span>
                <span class="stat-value" id="busuanzi_site_uv">正在加载...</span>
            </div>
        </div>
    </div>

    <!-- 原有不蒜子统计脚本 -->
    <script defer src="https://jsd.onmicrosoft.cn/npm/penndu@17.0.0/bsz.js"></script>
</body>
</html>
