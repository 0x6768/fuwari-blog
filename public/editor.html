<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown编辑器</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://jsd.onmicrosoft.cn/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://jsd.onmicrosoft.cn/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    
    <style>
        :root {
            --bs-primary: #0d6efd;
            --bs-secondary: #6c757d;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px);
        }
        
        .toolbar {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .toolbar button {
            padding: 6px 10px;
            border: 1px solid #ced4da;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toolbar button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        
        .toolbar .btn-group {
            margin-right: 10px;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .editor-pane, .preview-pane {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .pane-header {
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            color: #495057;
        }
        
        .editor-area {
            flex: 1;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            overflow-y: auto;
        }
        
        .preview-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-left: 1px solid #dee2e6;
        }
        
        .splitter {
            width: 8px;
            background-color: #e9ecef;
            cursor: col-resize;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .splitter:hover {
            background-color: #dee2e6;
        }
        
        .splitter::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 30px;
            background-color: #adb5bd;
            border-radius: 1px;
        }
        
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .preview-area img {
            max-width: 100%;
            height: auto;
        }
        
        .preview-area pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
        }
        
        .preview-area code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        
        .preview-area blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 16px;
            color: #6c757d;
            margin: 16px 0;
        }
        
        .preview-area table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .preview-area table th,
        .preview-area table td {
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        
        .preview-area table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .preview-area {
                border-left: none;
                border-top: 1px solid #dee2e6;
            }
            
            .splitter {
                width: 100%;
                height: 8px;
                cursor: row-resize;
            }
            
            .splitter::before {
                width: 30px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Bootstrap 5 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-markdown-fill"></i> Markdown编辑器
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex ms-auto">
                    <button class="btn btn-outline-light" id="togglePreview">
                        <i class="bi bi-eye"></i> 切换预览
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="toolbar">
            <div class="btn-group">
                <button class="btn btn-sm" data-type="bold" title="加粗 (Ctrl+B)">
                    <i class="bi bi-type-bold"></i>
                </button>
                <button class="btn btn-sm" data-type="italic" title="斜体 (Ctrl+I)">
                    <i class="bi bi-type-italic"></i>
                </button>
                <button class="btn btn-sm" data-type="heading" title="标题">
                    <i class="bi bi-type-h1"></i>
                </button>
                <button class="btn btn-sm" data-type="quote" title="引用">
                    <i class="bi bi-blockquote-left"></i>
                </button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-sm" data-type="list" title="无序列表">
                    <i class="bi bi-list-ul"></i>
                </button>
                <button class="btn btn-sm" data-type="olist" title="有序列表">
                    <i class="bi bi-list-ol"></i>
                </button>
                <button class="btn btn-sm" data-type="task" title="任务列表">
                    <i class="bi bi-check2-square"></i>
                </button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-sm" data-type="code" title="代码块">
                    <i class="bi bi-code-slash"></i>
                </button>
                <button class="btn btn-sm" data-type="inlinecode" title="行内代码">
                    <i class="bi bi-terminal"></i>
                </button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-sm" data-type="link" title="链接 (Ctrl+K)">
                    <i class="bi bi-link-45deg"></i>
                </button>
                <button class="btn btn-sm" data-type="image" title="图片">
                    <i class="bi bi-image"></i>
                </button>
                <button class="btn btn-sm" data-type="table" title="表格">
                    <i class="bi bi-table"></i>
                </button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-sm" data-type="hr" title="分割线">
                    <i class="bi bi-dash-lg"></i>
                </button>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">
                    <i class="bi bi-pencil-square"></i> 编辑
                </div>
                <textarea id="editor" class="editor-area" placeholder="开始编写Markdown..."></textarea>
            </div>
            
            <div class="splitter"></div>
            
            <div class="preview-pane">
                <div class="pane-header">
                    <i class="bi bi-eye"></i> 预览
                </div>
                <div id="preview" class="preview-area"></div>
            </div>
        </div>
    </div>
    
    <!-- 链接/图片对话框 -->
    <div class="modal fade" id="linkModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">插入链接</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <div class="mb-3">
                            <label for="linkText" class="form-label">文本</label>
                            <input type="text" class="form-control" id="linkText" placeholder="显示文本">
                        </div>
                        <div class="mb-3">
                            <label for="linkUrl" class="form-label">链接地址</label>
                            <input type="text" class="form-control" id="linkUrl" placeholder="https://example.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="dialogConfirm">插入</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast容器 -->
    <div class="toast-container"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://jsd.onmicrosoft.cn/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js -->
    <script src="https://jsd.onmicrosoft.cn/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <script src="https://s4.zstatic.net/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <script>
        // 配置marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });
        
        // DOM元素
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const toolbar = document.querySelector('.toolbar');
        const splitter = document.querySelector('.splitter');
        const editorPane = document.querySelector('.editor-pane');
        const previewPane = document.querySelector('.preview-pane');
        const linkModal = new bootstrap.Modal(document.getElementById('linkModal'));
        const modalTitle = document.getElementById('modalTitle');
        const linkTextInput = document.getElementById('linkText');
        const linkUrlInput = document.getElementById('linkUrl');
        const dialogConfirm = document.getElementById('dialogConfirm');
        const toastContainer = document.querySelector('.toast-container');
        const togglePreviewBtn = document.getElementById('togglePreview');
        
        // 状态管理
        let currentDialogType = '';
        let selectionRange = { start: 0, end: 0 };
        let selectedText = '';
        let previewVisible = true;
        
        // 初始内容
        const initialContent = `# Markdown编辑器
        
这是一个**实时预览**的Markdown编辑器。

## 功能特性
- ✅ 实时预览
- ✅ 语法高亮
- ✅ 工具栏快捷插入
- ✅ 可调整面板大小
- ✅ 链接/图片对话框
- ✅ Toast提示

## 代码示例
\`\`\`javascript
function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = \`toast align-items-center text-white bg-\${type} border-0\`;
    toast.setAttribute('role', 'alert');
    toast.innerHTML = \`
        <div class="d-flex">
            <div class="toast-body">
                \${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    \`;
    toastContainer.appendChild(toast);
    
    const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
    bsToast.show();
}
\`\`\`

> 提示：选中文本后点击工具栏按钮，可以为选中文本添加格式
`;
        
        editor.value = initialContent;
        updatePreview();
        
        // 实时更新预览
        editor.addEventListener('input', updatePreview);
        
        // 保存选中文本
        editor.addEventListener('mouseup', saveSelection);
        editor.addEventListener('keyup', saveSelection);
        
        // 工具栏点击事件
        toolbar.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            
            const type = button.dataset.type;
            if (type) {
                handleToolbarClick(type);
            }
        });
        
        // 工具按钮处理函数
        function handleToolbarClick(type) {
            saveSelection();
            
            const insertMap = {
                bold: { text: '**文本**', placeholder: '加粗文本' },
                italic: { text: '*文本*', placeholder: '斜体文本' },
                heading: { text: '## 标题', placeholder: '标题' },
                quote: { text: '> 引用', placeholder: '引用内容' },
                list: { text: '- 列表项', placeholder: '列表项' },
                olist: { text: '1. 列表项', placeholder: '列表项' },
                task: { text: '- [ ] 任务', placeholder: '任务项' },
                code: { text: '```\n代码\n```', placeholder: '代码' },
                inlinecode: { text: '`代码`', placeholder: '行内代码' },
                hr: { text: '\n---\n', placeholder: '' },
                table: { 
                    text: '| 标题1 | 标题2 |\n|------|------|\n| 内容1 | 内容2 |', 
                    placeholder: '表格' 
                }
            };
            
            if (type === 'link' || type === 'image') {
                showDialog(type);
                return;
            }
            
            if (insertMap[type]) {
                insertText(insertMap[type].text, insertMap[type].placeholder);
            }
        }
        
        // 插入文本
        function insertText(template, placeholder) {
            const { start, end } = selectionRange;
            
            if (selectedText) {
                // 有选中文本，替换选中部分
                const insertText = template.replace('文本', selectedText);
                editor.value = editor.value.substring(0, start) + insertText + editor.value.substring(end);
                
                // 光标定位
                const newPos = start + insertText.length;
                editor.setSelectionRange(newPos, newPos);
                
                showToast('格式已应用', 'success');
            } else {
                // 无选中文本，插入模板
                const insertText = template.replace('文本', placeholder);
                editor.value = editor.value.substring(0, start) + insertText + editor.value.substring(end);
                
                // 选中占位文本
                const placeholderStart = start + template.indexOf('文本');
                const placeholderEnd = placeholderStart + placeholder.length;
                editor.setSelectionRange(placeholderStart, placeholderEnd);
                
                showToast('请编辑高亮部分', 'info');
            }
            
            editor.focus();
            updatePreview();
        }
        
        // 显示对话框
        function showDialog(type) {
            currentDialogType = type;
            const { start, end } = selectionRange;
            
            if (type === 'link') {
                modalTitle.textContent = '插入链接';
                linkTextInput.placeholder = '显示文本';
                linkUrlInput.placeholder = 'https://example.com';
                
                if (selectedText) {
                    linkTextInput.value = selectedText;
                    linkUrlInput.value = '';
                } else {
                    linkTextInput.value = '';
                    linkUrlInput.value = '';
                }
            } else if (type === 'image') {
                modalTitle.textContent = '插入图片';
                linkTextInput.placeholder = '图片描述';
                linkUrlInput.placeholder = 'https://example.com/image.jpg';
                
                if (selectedText) {
                    linkTextInput.value = selectedText;
                    linkUrlInput.value = '';
                } else {
                    linkTextInput.value = '';
                    linkUrlInput.value = '';
                }
            }
            
            linkModal.show();
            setTimeout(() => linkUrlInput.focus(), 300);
        }
        
        // 对话框确认
        dialogConfirm.addEventListener('click', () => {
            const text = linkTextInput.value.trim();
            const url = linkUrlInput.value.trim();
            
            if (!url) {
                showToast('请输入链接地址', 'warning');
                return;
            }
            
            let insertText = '';
            if (currentDialogType === 'link') {
                const linkText = text || url;
                insertText = `[${linkText}](${url})`;
            } else if (currentDialogType === 'image') {
                const altText = text || '图片';
                insertText = `![${altText}](${url})`;
            }
            
            const { start, end } = selectionRange;
            editor.value = editor.value.substring(0, start) + insertText + editor.value.substring(end);
            
            // 光标定位到插入内容后
            const newPos = start + insertText.length;
            editor.setSelectionRange(newPos, newPos);
            
            linkModal.hide();
            updatePreview();
            showToast(`${currentDialogType === 'link' ? '链接' : '图片'}已插入`, 'success');
        });
        
        // 保存选中状态
        function saveSelection() {
            selectionRange.start = editor.selectionStart;
            selectionRange.end = editor.selectionEnd;
            selectedText = editor.value.substring(selectionRange.start, selectionRange.end);
        }
        
        // 更新预览
        function updatePreview() {
            if (!previewVisible) return;
            
            preview.innerHTML = marked.parse(editor.value);
            // 为所有代码块应用高亮
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        }
        
        // 显示Toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toastContainer.appendChild(toast);
            
            const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
            bsToast.show();
            
            // 自动移除
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }
        
        // 面板拖拽调整大小
        let isDragging = false;
        
        splitter.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.style.cursor = window.innerWidth <= 768 ? 'row-resize' : 'col-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault(); // 防止文本选中
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const containerRect = document.querySelector('.editor-container').getBoundingClientRect();
            
            if (window.innerWidth <= 768) {
                // 移动设备垂直拖动
                const containerHeight = containerRect.height;
                const mouseY = Math.max(100, Math.min(e.clientY - containerRect.top, containerHeight - 100));
                const editorPercentage = (mouseY / containerHeight) * 100;
                
                editorPane.style.height = `${editorPercentage}%`;
                previewPane.style.height = `${100 - editorPercentage}%`;
            } else {
                // 桌面设备水平拖动
                const containerWidth = containerRect.width;
                const mouseX = Math.max(100, Math.min(e.clientX - containerRect.left, containerWidth - 100));
                const editorPercentage = (mouseX / containerWidth) * 100;
                
                editorPane.style.width = `${editorPercentage}%`;
                previewPane.style.width = `${100 - editorPercentage}%`;
            }
        });
        
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });
        
        // 键盘快捷键
        editor.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + B 加粗
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                handleToolbarClick('bold');
            }
            // Ctrl/Cmd + I 斜体
            else if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                e.preventDefault();
                handleToolbarClick('italic');
            }
            // Ctrl/Cmd + K 链接
            else if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                showDialog('link');
            }
        });
        
        // 切换预览
        togglePreviewBtn.addEventListener('click', () => {
            previewVisible = !previewVisible;
            previewPane.style.display = previewVisible ? 'flex' : 'none';
            splitter.style.display = previewVisible ? 'block' : 'none';
            
            if (previewVisible) {
                togglePreviewBtn.innerHTML = '<i class="bi bi-eye"></i> 切换预览';
                updatePreview();
            } else {
                togglePreviewBtn.innerHTML = '<i class="bi bi-eye-slash"></i> 显示预览';
            }
        });
        
        // 初始提示
        showToast('编辑器已就绪！', 'info');
    </script>
</body>
</html>
